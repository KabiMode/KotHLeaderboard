<head>
    <link rel="stylesheet" type="text/css" href="/content/style.css">
    <style media="screen">
    #wrapper{
        display:inline-block;
        width: 90%;
        min-width: 700px;
        max-width: 1300px;
        text-align: left;
        /*pixel outline*/
        border-width: 42px;
        border-style:solid;
        -webkit-border-image: url(/content/KotHBorderBackFull.png) 84 stretch; /* Safari 3.1-5 */
        -o-border-image: url(/content/KotHBorderBackFull.png) 84 stretch; /* Opera 11-12.1 */
        border-image: url(/content/KotHBorderBackFull.png) 84 stretch;
        background-color:#7C5620;
        background-clip: padding-box;
        z-index: 2;
        position: relative;
    }
    #list-wrapper {
        display:inline-block;
        margin: 24px 0px;
    }
    .tier{
    }
    .tier > div:nth-child(1){
        width: 100px;
        height: 100px;
        display: inline-block;
        position: relative;
        margin: 3px 0px;
        box-sizing: border-box;
        font-size: 60px;
        text-shadow: 0 4px black;
        text-align: center;
        vertical-align: middle;
        border: #404040 solid;
        border-width: 3px 0px 3px 3px;
        border-radius: 20px 0px 0px 20px;
    }

    .tier > div:nth-child(1) span{
        position: absolute;
        display: block;
        top: 50%;
        transform: translateY(-50%);
        width: 100%;
    }
    .tier div:nth-child(2){
        display: inline-block;
        box-sizing: border-box;
        height: 140px;
        padding: 10px;
        background-color: #696969;
        vertical-align: middle;
        border-radius: 20px;
    }
    .character{
        display: inline-block;
        height: 100%;
    }
    .character img{
        display: inline-block;
        height: 100%;
    }
    </style>
</head>
<div id="major-wrapper">
    <div id="header" class="extra">
        <div id="help-wrapper">
        </div>

    </div>
    <div id="wrapper">
        <div id="list-wrapper">
            <div class="tier" id="S">
                <div style="background-color:#FF7F7F;"><span>S</span></div><div><div class="character"><img src="/content/portraits/Portrait_Zoe.png" alt="Zoe"></div></div>
            </div>
            <div class="tier" id="A">
                <div style="background-color:#FFBF7F;"><span>A</span></div><div></div>
            </div>
            <div class="tier" id="B">
                <div style="background-color:#FFDF7F;"><span>B</span></div><div></div>
            </div>
            <div class="tier" id="C">
                <div style="background-color:#FFFF7F;"><span>C</span></div><div></div>
            </div>
            <div class="tier" id="D">
                <div style="background-color:#BFFF7F;"><span>D</span></div><div></div>
            </div>
            <div class="tier" id="E">
                <div style="background-color:#7FFF7F;"><span>E</span></div><div></div>
            </div>
        </div>
    </div>
    <div id="footer" class="extra">
        <h1>This page was created by Kabi (@Kabi in the discord, <a target="_blank" href="https://www.twitch.tv/kabimode">@kabimode</a> elsewhere)</h1>
    </div>
