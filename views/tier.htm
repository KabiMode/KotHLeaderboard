<head>
    <link rel="stylesheet" type="text/css" href="/content/style.css">
    <style media="screen">
    .tier{
        height: 120px;
    }
    .tier td:nth-child(1){
        width: 100px;
        height: 100px;
        /*display: inline-block;
        box-sizing: border-box;*/
        font-size: 60px;
        text-shadow: 0 4px black;
        text-align: center;
        vertical-align: middle;
        border: #404040 solid 3px;
        border-radius: 25px;
    }
    .tier td:nth-child(2){

    .character{

    }
    .character img{

        height: 100%;
    }
    #wrapper{
        display:inline-block;
        width: 90%;
        min-width: 700px;
        max-width: 1300px;
    }
